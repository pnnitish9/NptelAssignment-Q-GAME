            const [currentLevel, setCurrentLevel] = React.useState(0);
            const [levelScore, setLevelScore] = React.useState(0);
            const [userAnswers, setUserAnswers] = React.useState(Array(QUESTIONS_PER_LEVEL).fill([]));
            const [submittedQuestions, setSubmittedQuestions] = React.useState(Array(QUESTIONS_PER_LEVEL).fill(false));
            const [currentQuestionIndex, setCurrentQuestionIndex] = React.useState(0);
            const [showQuestionsList, setShowQuestionsList] = React.useState(false);


            const totalLevels = allQuestions.length / QUESTIONS_PER_LEVEL;

            const levelQuestions = React.useMemo(() => allQuestions.slice(
                currentLevel * QUESTIONS_PER_LEVEL,
                (currentLevel + 1) * QUESTIONS_PER_LEVEL
            ), [currentLevel]);

            const startLevel = () => {
                setCurrentQuestionIndex(0);
                setUserAnswers(Array(QUESTIONS_PER_LEVEL).fill([]));
                setSubmittedQuestions(Array(QUESTIONS_PER_LEVEL).fill(false));
                setGameState('playing');
            };

            const handleAnswerSelect = (option, questionIndex) => {
                const newAnswers = [...userAnswers];
                const currentSelection = newAnswers[questionIndex] || [];
                
                if (currentSelection.includes(option)) {
                    newAnswers[questionIndex] = currentSelection.filter(item => item !== option);
                } else {
                    newAnswers[questionIndex] = [...currentSelection, option];
                }
                setUserAnswers(newAnswers);
            };

            const handleSubmit = (index) => {
                const newSubmitted = [...submittedQuestions];
                newSubmitted[index] = true;
                setSubmittedQuestions(newSubmitted);
            };

            const handleResetQuestion = (index) => {
                const newAnswers = [...userAnswers];
                newAnswers[index] = [];
                setUserAnswers(newAnswers);

                const newSubmitted = [...submittedQuestions];
                newSubmitted[index] = false;
                setSubmittedQuestions(newSubmitted);
            };

            const areArraysEqual = (arr1, arr2) => {
                if (arr1.length !== arr2.length) return false;
                const sorted1 = [...arr1].sort();
                const sorted2 = [...arr2].sort();
                return sorted1.every((value, index) => value === sorted2[index]);
            };

            const calculateScore = () => {
                let score = 0;
                for (let i = 0; i < levelQuestions.length; i++) {
                    const question = levelQuestions[i];
                    const userAnswer = userAnswers[i] || [];
                    const correctAnswer = Array.isArray(question.answer) ? question.answer : [question.answer];
                    
                    if (areArraysEqual(userAnswer, correctAnswer)) {
                        score++;
                    }
                }
                setLevelScore(score);
                setGameState('levelResult');
            };
            
            const handleNextLevel = () => {
                if (currentLevel < totalLevels - 1) {
                    setCurrentLevel(prev => prev + 1);
                    setGameState('levelGate');
                } else {
                    setGameState('finished');
                }
            };

            const restartGame = () => {
                setCurrentLevel(0);
                setGameState('start');
            }

            // --- Components for different game states ---

            const StartScreen = () => (
                <div className="text-center">
                    <h1 className="text-3xl md:text-4xl font-bold text-gray-800 mb-2">Public Speaking Quiz Game</h1>
                    <p className="text-gray-600 mb-6">Test your knowledge across {totalLevels} levels of Public Speaking!</p>
                    <button
                        onClick={() => setGameState('levelGate')}
                        className="w-full bg-blue-600 text-white font-bold py-3 px-6 rounded-lg text-lg hover:bg-blue-700 transition-transform transform hover:scale-105 shadow-md"
                    >
                        Start Game
                    </button>
                </div>
            );
            
            const LevelGate = () => {
                const isLastLevel = currentLevel >= totalLevels - 1;
                return (
                    <div className="text-center">
                        <h1 className="text-3xl md:text-4xl font-bold text-gray-800 mb-2">Level {currentLevel + 1}</h1>
                        <p className="text-gray-600 mb-6">You need a perfect score to unlock the next level.</p>
                        <div className="flex flex-col gap-4">
                            <button
                                onClick={startLevel}
                                className="w-full bg-blue-600 text-white font-bold py-3 px-6 rounded-lg text-lg hover:bg-blue-700 transition-transform transform hover:scale-105 shadow-md"
                            >
                                Begin Level
                            </button>
                            {!isLastLevel && (
                                <button
                                    onClick={handleNextLevel}
                                    className="w-full bg-gray-200 text-gray-700 font-bold py-3 px-6 rounded-lg text-lg hover:bg-gray-300 transition"
                                >
                                    Skip Level
                                </button>
                            )}
                        </div>
                    </div>
                );
            };

            
            const LevelResult = () => {
                const isPerfect = levelScore === QUESTIONS_PER_LEVEL;
                const isLastLevel = currentLevel >= totalLevels - 1;

                return (
                    <div className="text-center">
                        <h1 className="text-3xl md:text-4xl font-bold text-gray-800 mb-2">
                            {isPerfect ? 'Level Complete!' : 'Not Quite!'}
                        </h1>
                        <p className="text-2xl text-blue-600 font-semibold mb-6">
                            Your Score: {levelScore} / {QUESTIONS_PER_LEVEL}
                        </p>
                        {!isPerfect && <p className="text-gray-600 mb-6">You need a perfect score to advance. Let's try again!</p>}

                        <div className="flex flex-col gap-4 mt-6">
                            {isPerfect ? (
                                isLastLevel ? (
                                    <button onClick={() => setGameState('finished')} className="w-full bg-green-600 text-white font-bold py-3 px-6 rounded-lg text-lg hover:bg-green-700 shadow-md">
                                       Finish Game
                                    </button>
                                ) : (
                                     <button onClick={handleNextLevel} className="w-full bg-blue-600 text-white font-bold py-3 px-6 rounded-lg text-lg hover:bg-blue-700 shadow-md">
                                        Next Level
                                    </button>
                                )
                            ) : (
                                 <button onClick={startLevel} className="w-full bg-yellow-500 text-white font-bold py-3 px-6 rounded-lg text-lg hover:bg-yellow-600 shadow-md">
                                    Try Again
                                </button>
                            )}
                        </div>
                    </div>
                );
            };

            const FinishedScreen = () => (
                 <div className="text-center">
                    <h1 className="text-3xl md:text-4xl font-bold text-green-600 mb-2">Congratulations!</h1>
                    <p className="text-gray-600 mb-6">You have completed all {totalLevels} levels!</p>
                    <button
                        onClick={restartGame}
                        className="w-full bg-blue-600 text-white font-bold py-3 px-6 rounded-lg text-lg hover:bg-blue-700 transition-transform transform hover:scale-105 shadow-md"
                    >
                        Play Again
                    </button>
                </div>
            );

            const QuizView = () => {
                const question = levelQuestions[currentQuestionIndex];
                const isSubmitted = submittedQuestions[currentQuestionIndex];
                const selectedAnswers = userAnswers[currentQuestionIndex] || [];
                const correctAnswers = Array.isArray(question.answer) ? question.answer : [question.answer];
                
                const isAnswerCorrect = areArraysEqual(selectedAnswers, correctAnswers);
                const isIncorrect = isSubmitted && !isAnswerCorrect;
                const isMultiSelect = correctAnswers.length > 1;

                const getButtonClass = (option) => {
                    if (!isSubmitted) {
                        return selectedAnswers.includes(option) 
                            ? 'bg-blue-100 border-blue-500 ring-2 ring-blue-300' 
                            : 'bg-white hover:bg-gray-100 border-gray-300';
                    }
                    const isCorrect = correctAnswers.includes(option);
                    const isSelected = selectedAnswers.includes(option);

                    if (isCorrect) return 'bg-green-100 border-green-500 text-green-800 font-semibold';
                    if (isSelected && !isCorrect) return 'bg-red-100 border-red-500 text-red-800 font-semibold';
                    
                    return 'bg-gray-100 border-gray-200 opacity-60';
                };

                const renderActionButton = () => {
                    if (isIncorrect) {
                        return (
                             <button
                                onClick={() => handleResetQuestion(currentQuestionIndex)}
                                className="w-full bg-yellow-500 text-white font-bold py-3 px-4 rounded-lg hover:bg-yellow-600 transition-all text-sm sm:text-base col-span-2"
                            >
                                Try Again
                            </button>
                        );
                    }
                    if (isSubmitted) { // Correct answer
                        if (currentQuestionIndex < QUESTIONS_PER_LEVEL - 1) {
                             return (
                                <button
                                    onClick={() => setCurrentQuestionIndex(prev => prev + 1)}
                                    className="w-full bg-gray-800 text-white font-bold py-3 px-4 rounded-lg hover:bg-black transition-all text-sm sm:text-base col-span-2"
                                >
                                    Next
                                </button>
                            );
                        } else {
                            return (
                                <button
                                    onClick={calculateScore}
                                    className="w-full bg-blue-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-blue-700 transition-all text-sm sm:text-base col-span-2"
                                >
                                    Finish Level
                                </button>
                            );
                        }
                    }
                    // Not submitted yet
                    return (
                         <button
                            onClick={() => handleSubmit(currentQuestionIndex)}
                            disabled={selectedAnswers.length === 0}
                            className="w-full bg-green-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-green-700 disabled:bg-green-300 transition-all text-sm sm:text-base col-span-2"
                        >
                            Submit
                        </button>
                    );
                };

                return (
                    <div>
                        <div className="mb-6">
                           <div className="flex justify-between items-center mb-2 text-gray-600 font-medium">
                                <span>Level {currentLevel + 1}</span>
                                <span>Question {currentQuestionIndex + 1}/{QUESTIONS_PER_LEVEL}</span>
                           </div>
                           <div className="w-full bg-gray-200 rounded-full h-2.5">
                                <div className="bg-blue-600 h-2.5 rounded-full transition-all duration-300" style={{ width: `${((currentQuestionIndex + 1) / QUESTIONS_PER_LEVEL) * 100}%` }}></div>
                           </div>
                        </div>

                        <h2 className="text-xl md:text-2xl font-semibold text-gray-800 mb-6 min-h-[8rem] flex items-center">
                            {question.question}
                        </h2>
                        <div className="space-y-3">
                            {question.options.map((option, index) => (
                                <button
                                    key={index}
                                    onClick={() => handleAnswerSelect(option, currentQuestionIndex)}
                                    disabled={isSubmitted}
                                    className={`w-full text-left p-4 rounded-lg font-medium transition-all duration-200 border shadow-sm ${getButtonClass(option)}`}
                                >
                                    {option}
                                </button>
                            ))}
                        </div>

                        <div className="mt-8 grid grid-cols-3 gap-3">
                            <button
                                onClick={() => setCurrentQuestionIndex(prev => prev - 1)}
                                disabled={currentQuestionIndex === 0}
                                className="w-full bg-gray-500 text-white font-bold py-3 px-4 rounded-lg hover:bg-gray-600 disabled:bg-gray-300 transition-all text-sm sm:text-base"
                            >
                                Previous
                            </button>
                            
                           {renderActionButton()}
                        </div>
                    </div>
                );
            };
            
            const renderGameState = () => {
                switch (gameState) {
                    case 'start': return <StartScreen />;
                    case 'levelGate': return <LevelGate />;
                    case 'playing': return <QuizView />;
                    case 'levelResult': return <LevelResult />;
                    case 'finished': return <FinishedScreen />;
                    default: return <StartScreen />;
                }
            }

            return (
                <React.Fragment>
                    <button
                        onClick={() => setShowQuestionsList(true)}
                        className="fixed top-4 right-4 bg-white text-blue-600 font-semibold py-2 px-4 rounded-lg shadow-lg hover:bg-gray-100 transition-transform transform hover:scale-105 z-20"
                    >
                        List of Questions
                    </button>

                    {showQuestionsList && <QuestionsList allQuestions={allQuestions} onClose={() => setShowQuestionsList(false)} />}
                    
                    <div className="min-h-screen flex items-center justify-center p-4">
                        <div className="w-full max-w-2xl bg-white rounded-2xl shadow-xl p-6 md:p-8 transform transition-all duration-300">
                            {renderGameState()}
                        </div>
                    </div>
                </React.Fragment>
            );
        }

        const container = document.getElementById('root');
        const root = ReactDOM.createRoot(container);
        root.render(<App />);
    </script>
</body>
</html>
