                const sorted1 = [...arr1].sort();
                const sorted2 = [...arr2].sort();
                return sorted1.every((value, index) => value === sorted2[index]);
            };

            const calculateScoreAndIncorrect = () => {
                let score = 0;
                const incorrect = [];
                for (let i = 0; i < levelQuestions.length; i++) {
                    const question = levelQuestions[i];
                    const userAnswer = userAnswers[i] || [];
                    const correctAnswer = Array.isArray(question.answer) ? question.answer : [question.answer];
                    
                    if (areArraysEqual(userAnswer, correctAnswer)) {
                        score++;
                    } else {
                         incorrect.push({
                            questionIndex: i, // Store index within the level
                            questionText: question.question,
                            userAnswer: userAnswer,
                            correctAnswer: correctAnswer
                        });
                    }
                }
                setLevelScore(score);
                setIncorrectAnswersList(incorrect); // Store incorrect answers
                setGameState('levelResult');
            };
            
            const startLevel = () => {
                setCurrentQuestionIndex(0);
                setUserAnswers(Array(QUESTIONS_PER_LEVEL).fill([]));
                setIncorrectAnswersList([]); // Clear previous incorrect answers
                setGameState('playing');
            };

            const handleAnswerSelect = (option, questionIndex) => {
                const question = levelQuestions[questionIndex];
                const correctAnswers = Array.isArray(question.answer) ? question.answer : [question.answer];
                const isMultiSelect = correctAnswers.length > 1;

                const newAnswers = [...userAnswers];
                let currentSelection = newAnswers[questionIndex] || [];
                
                if (isMultiSelect) {
                    if (currentSelection.includes(option)) {
                        // Deselect if already selected
                        newAnswers[questionIndex] = currentSelection.filter(item => item !== option);
                    } else {
                        // Select if not already selected
                        newAnswers[questionIndex] = [...currentSelection, option];
                    }
                } else {
                    // Single select: always replace current selection
                    newAnswers[questionIndex] = [option];
                }

                setUserAnswers(newAnswers);
            };
            
            const handleNextQuestion = () => {
                 if (currentQuestionIndex < QUESTIONS_PER_LEVEL - 1) {
                    setCurrentQuestionIndex(prev => prev + 1);
                 } else {
                    calculateScoreAndIncorrect(); // Calculate score at the end of the level
                 }
            };
            
            const handleNextLevel = () => {
                if (currentLevel < totalLevels - 1) {
                    setCurrentLevel(prev => prev + 1);
                    setGameState('levelGate');
                } else {
                    setGameState('finished');
                }
            };

            const restartGame = () => {
                setCurrentLevel(0);
                setGameState('start');
            }

            // --- Components for different game states ---

            const StartScreen = () => (
                <div className="text-center">
                    <h1 className="text-3xl md:text-4xl font-bold text-gray-800 dark:text-gray-100 mb-2">HR Analytics Quiz Game</h1>
                    <p className="text-gray-600 dark:text-gray-400 mb-6">Test your knowledge across {totalLevels} levels of HR Analytics!</p>
                    <button
                        onClick={() => setGameState('levelGate')}
                        className="w-full bg-blue-600 text-white font-bold py-3 px-6 rounded-lg text-lg hover:bg-blue-700 transition-transform transform hover:scale-105 shadow-md"
                    >
                        Start Game
                    </button>
                </div>
            );
            
            const LevelGate = () => {
                const isLastLevel = currentLevel >= totalLevels - 1;
                return (
                    <div className="text-center">
                        <h1 className="text-3xl md:text-4xl font-bold text-gray-800 dark:text-gray-100 mb-2">Week {currentLevel + 1}</h1>
                        <p className="text-gray-600 dark:text-gray-400 mb-6">You need a perfect score to unlock the next Week.</p>
                        <div className="flex flex-col gap-4">
                            <button
                                onClick={startLevel}
                                className="w-full bg-blue-600 text-white font-bold py-3 px-6 rounded-lg text-lg hover:bg-blue-700 transition-transform transform hover:scale-105 shadow-md"
                            >
                                Begin Week
                            </button>
                            {!isLastLevel && (
                                <button
                                    onClick={handleNextLevel}
                                    className="w-full bg-gray-200 dark:bg-gray-700 text-gray-700 dark:text-gray-300 font-bold py-3 px-6 rounded-lg text-lg hover:bg-gray-300 dark:hover:bg-gray-600 transition"
                                >
                                    Skip Week
                                </button>
                            )}
                        </div>
                    </div>
                );
            };

            
            const LevelResult = () => {
                const isPerfect = levelScore === QUESTIONS_PER_LEVEL;
                const isLastLevel = currentLevel >= totalLevels - 1;

                return (
                    <div className="text-center">
                        <h1 className="text-3xl md:text-4xl font-bold text-gray-800 dark:text-gray-100 mb-2">
                            {isPerfect ? 'week Complete!' : 'week Result'}
                        </h1>
                        <p className="text-2xl text-blue-600 dark:text-blue-400 font-semibold mb-6">
                            Your Score: {levelScore} / {QUESTIONS_PER_LEVEL}
                        </p>
                        
                        {!isPerfect && (
                            <div className="mt-6 mb-8 text-left max-h-60 overflow-y-auto bg-red-50 dark:bg-red-900 dark:bg-opacity-20 p-4 rounded-lg border border-red-200 dark:border-red-800">
                                <h3 className="text-lg font-semibold text-red-800 dark:text-red-300 mb-3">Review Incorrect Answers:</h3>
                                {incorrectAnswersList.length > 0 ? (
                                    <ul className="space-y-3">
                                        {incorrectAnswersList.map((item, index) => (
                                            <li key={index} className="text-sm">
                                                <p className="font-medium text-gray-700 dark:text-gray-300">
                                                   Q{item.questionIndex + 1}: {item.questionText}
                                                </p>
                                                <p className="text-red-600 dark:text-red-400">
                                                   Your Answer: {item.userAnswer.length > 0 ? item.userAnswer.join(', ') : 'No answer'}
                                                </p>
                                                <p className="text-green-600 dark:text-green-400">
                                                   Correct Answer: {item.correctAnswer.join(', ')}
                                                </p>
                                            </li>
                                        ))}
                                    </ul>
                                ) : (
                                    // This case should ideally not be reached if score is not perfect,
                                    // but provides a fallback message.
                                    <p className="text-gray-600 dark:text-gray-400">All answers were correct!</p> 
                                )}
                            </div>
                        )}

                        {!isPerfect && <p className="text-gray-600 dark:text-gray-400 mb-6">You need a perfect score to advance. Let's try again!</p>}

                        <div className="flex flex-col gap-4 mt-6">
                            {isPerfect ? (
                                isLastLevel ? (
                                    <button onClick={() => setGameState('finished')} className="w-full bg-green-600 text-white font-bold py-3 px-6 rounded-lg text-lg hover:bg-green-700 shadow-md">
                                       Finish Game
                                    </button>
                                ) : (
                                     <button onClick={handleNextLevel} className="w-full bg-blue-600 text-white font-bold py-3 px-6 rounded-lg text-lg hover:bg-blue-700 shadow-md">
                                       Next Week
                                    </button>
                                )
                            ) : (
                                 <button onClick={startLevel} className="w-full bg-yellow-500 text-white font-bold py-3 px-6 rounded-lg text-lg hover:bg-yellow-600 shadow-md">
                                    Try Week Again
                                </button>
                            )}
                        </div>
                    </div>
                );
            };

            const FinishedScreen = () => (
                 <div className="text-center">
                    <h1 className="text-3xl md:text-4xl font-bold text-green-600 dark:text-green-400 mb-2">Congratulations!</h1>
                    <p className="text-gray-600 dark:text-gray-400 mb-6">You have completed all {totalLevels} Weeks!</p>
                    <button
                        onClick={restartGame}
                        className="w-full bg-blue-600 text-white font-bold py-3 px-6 rounded-lg text-lg hover:bg-blue-700 transition-transform transform hover:scale-105 shadow-md"
                    >
                        Play Again
                    </button>
                </div>
            );

            const QuizView = () => {
                const question = levelQuestions[currentQuestionIndex];
                const selectedAnswers = userAnswers[currentQuestionIndex] || [];
                const correctAnswers = Array.isArray(question.answer) ? question.answer : [question.answer];
                const isMultiSelect = correctAnswers.length > 1;

                 const getButtonClass = (option) => {
                     return selectedAnswers.includes(option)
                        ? 'bg-blue-100 dark:bg-blue-900 dark:bg-opacity-30 border-blue-500 dark:border-blue-700 ring-2 ring-blue-300 dark:ring-blue-700 text-blue-800 dark:text-blue-200' 
                        : 'bg-white dark:bg-gray-700 hover:bg-gray-100 dark:hover:bg-gray-600 border-gray-300 dark:border-gray-600 text-gray-700 dark:text-gray-200';
                 };

                return (
                    <div>
                        <div className="mb-6">
                           <div className="flex justify-between items-center mb-2 text-gray-600 dark:text-gray-400 font-medium">
                                <span>Week {currentLevel + 1}</span>
                                <span>Question {currentQuestionIndex + 1}/{QUESTIONS_PER_LEVEL}</span>
                           </div>
                           <div className="w-full bg-gray-200 dark:bg-gray-700 rounded-full h-2.5">
                                <div className="bg-blue-600 h-2.5 rounded-full transition-all duration-300" style={{ width: `${((currentQuestionIndex + 1) / QUESTIONS_PER_LEVEL) * 100}%` }}></div>
                           </div>
                        </div>

                        <h2 className="text-xl md:text-2xl font-semibold text-gray-800 dark:text-gray-100 mb-2 min-h-[6rem] flex items-center">
                            {question.question}
                        </h2>
                        {isMultiSelect && <p className="text-sm text-gray-500 dark:text-gray-400 mb-4">(Select all that apply)</p>}

                        <div className="space-y-3">
                            {question.options.map((option, index) => (
                                <button
                                    key={index}
                                    onClick={() => handleAnswerSelect(option, currentQuestionIndex)}
                                    className={`w-full text-left p-4 rounded-lg font-medium transition-all duration-200 border shadow-sm ${getButtonClass(option)}`}
                                >
                                    {option}
                                </button>
                            ))}
                        </div>

                        <div className="mt-8 grid grid-cols-2 gap-3">
                            <button
                                onClick={() => setCurrentQuestionIndex(prev => prev - 1)}
                                disabled={currentQuestionIndex === 0}
                                className="w-full bg-gray-500 dark:bg-gray-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-gray-600 dark:hover:bg-gray-700 disabled:bg-gray-300 dark:disabled:bg-gray-500 transition-all text-sm sm:text-base"
                            >
                                Previous
                            </button>
                            
                           <button
                                onClick={handleNextQuestion}
                                disabled={selectedAnswers.length === 0} // Disable if no answer selected
                                className="w-full bg-gray-800 dark:bg-indigo-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-black dark:hover:bg-indigo-700 disabled:bg-gray-400 dark:disabled:bg-gray-500 transition-all text-sm sm:text-base"
                            >
                                {currentQuestionIndex < QUESTIONS_PER_LEVEL - 1 ? 'Next' : 'Finish Week'}
                            </button>
                        </div>
                    </div>
                );
            };
            
            const renderGameState = () => {
                switch (gameState) {
                    case 'start': return <StartScreen />;
                    case 'levelGate': return <LevelGate />;
                    case 'playing': return <QuizView />;
                    case 'levelResult': return <LevelResult />;
                    case 'finished': return <FinishedScreen />;
                    default: return <StartScreen />;
                }
            }

            return (
                <Fragment>
                    {/* Dark Mode Toggle */}
                    <button
                        onClick={toggleDarkMode}
                        className="fixed top-4 left-4 p-2 rounded-full bg-white dark:bg-gray-700 shadow-lg text-gray-600 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-600 transition z-20"
                        aria-label="Toggle Dark Mode"
                    >
                         {isDarkMode ? (
                            // Moon Icon
                            <svg xmlns="http://www.w3.org/2000/svg" className="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                                <path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z" />
                            </svg>
                         ) : (
                             // Sun Icon
                             <svg xmlns="http://www.w3.org/2000/svg" className="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                                <path fillRule="evenodd" d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 14.464A1 1 0 106.465 13.05l-.707-.707a1 1 0 00-1.414 1.414l.707.707zm-.707-7.072l.707-.707A1 1 0 003.634 5.05l-.707.707a1 1 0 001.414 1.414zM3 11a1 1 0 100-2H2a1 1 0 100 2h1z" clipRule="evenodd" />
                            </svg>
                         )}
                    </button>
                    
                    {/* List of Questions Button */}
                    <button
                        onClick={() => setShowQuestionsList(true)}
                        className="fixed top-4 right-4 bg-white dark:bg-gray-700 text-blue-600 dark:text-blue-400 font-semibold py-2 px-4 rounded-lg shadow-lg hover:bg-gray-100 dark:hover:bg-gray-600 transition-transform transform hover:scale-105 z-20"
                    >
                        List of Questions
                    </button>

                    {/* Question List Modal */}
                    {showQuestionsList && <QuestionsList allQuestions={allQuestions} onClose={() => setShowQuestionsList(false)} />}
                    
                    {/* Main Game Area */}
                    <div className="min-h-screen flex items-center justify-center p-4">
                        <div className="w-full max-w-2xl bg-white dark:bg-gray-800 rounded-2xl shadow-xl p-6 md:p-8 transform transition-colors duration-300">
                            {renderGameState()}
                        </div>
                    </div>
                </Fragment>
            );
        }

        const container = document.getElementById('root');
        const root = ReactDOM.createRoot(container);
        root.render(<App />);
    </script>
</body>
</html>
