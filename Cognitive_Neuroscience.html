            { question: "1. The anterior cingulate cortex (ACC) is primarily involved in:", options: ["a) Visual processing", "b) Motor control", "c) Conflict monitoring and error detection", "d) Memory retrieval"], answer: "c) Conflict monitoring and error detection" },
            { question: "2. The dorsolateral prefrontal cortex (dlPFC) plays a crucial role in:", options: ["a) Automatic sensory processing", "b) Emotional regulation only", "c) Working memory and executive control", "d) Reflexive motor response"], answer: "c) Working memory and executive control" },
            { question: "3. In decision-making, the orbitofrontal cortex (OFC) is responsible for:", options: ["a) Evaluating reward values and outcome prediction", "b) Regulating motor reflexes", "c) Storing long-term memories", "d) Perceiving auditory signals"], answer: "a) Evaluating reward values and outcome prediction" },
            { question: "4. “Hot” executive functions are related to:", options: ["a) Purely logical reasoning", "b) Emotional and motivational control during decision-making", "c) Motor sequence learning", "d) Language syntax generation"], answer: "b) Emotional and motivational control during decision-making" },
            { question: "5. The Stroop task primarily measures:", options: ["a) Emotional reactivity", "b) Cognitive inhibition and attentional control", "c) Visual perception accuracy", "d) Working memory span"], answer: "b) Cognitive inhibition and attentional control" },
            { question: "6. Which brain region is often more active during creative idea generation (“divergent thinking”)?", options: ["a) Amygdala", "b) Default Mode Network (DMN)", "c) Occipital cortex", "d) Somatosensory cortex"], answer: "b) Default Mode Network (DMN)" },
            { question: "7. The Iowa Gambling Task assesses:", options: ["a) Logical reasoning ability", "b) Emotional decision-making and reward-based learning", "c) Short-term memory", "d) Visual recognition"], answer: "b) Emotional decision-making and reward-based learning" },
            { question: "8. Damage to the ventromedial prefrontal cortex (vmPFC) results in:", options: ["a) Loss of visual perception", "b) Deficits in emotional decision-making and social behavior", "c) Language comprehension impairment", "d) Motor paralysis"], answer: "b) Deficits in emotional decision-making and social behavior" },
            { question: "9. The “dual-process theory” in decision-making distinguishes between:", options: ["a) Fast, automatic, emotional processes and slow, deliberate, analytical processes", "b) Left and right hemisphere processing", "c) Auditory and visual decision systems", "d) Habitual and reflexive responses"], answer: "a) Fast, automatic, emotional processes and slow, deliberate, analytical processes" },
            { question: "10. During insight-based problem solving (“Aha!” moments), which brain activity pattern is commonly observed?", options: ["a) Increased occipital activity before response", "b) Sudden burst of gamma activity in the right anterior temporal lobe", "c) Sustained theta activity in motor cortex", "d) Continuous alpha suppression in parietal cortex"], answer: "b) Sudden burst of gamma activity in the right anterior temporal lobe" },

            // --- Assignment 12 — Neural Coding, Plasticity & Measurement Techniques ---
            { question: "1. The receptive fields of —---------in mammalian primary visual cortex can be characterized as being spatially localized, oriented and bandpass.", options: ["a) Complex cells", "b) Hypercomplex cells", "c) Simple cells", "d) None of the above"], answer: "c) Simple cells" },
            { question: "2. When the features are optimized for coding either natural sounds or speech, they show striking similarities to time-domain cochlear filter estimates, having a frequency-bandwidth dependence similar to that of —-----------------.", options: ["a) Auditory nerve fibers", "b) Cochlear nucleus", "c) Inferior colliculus", "d) All of the above"], answer: "a) Auditory nerve fibers" },
            { question: "3. Methodology that can be adopted to measure the single neuronal response in deep brain areas of a human subject:", options: ["a) Functional MRI", "b) Multi-electrode array (MEA)", "c) Electrocorticography (ECoG)", "d) None of the above"], answer: "c) Electrocorticography (ECoG)" },
            { question: "4. —------------------- are observed when synapses are stimulated with repetitive pulses, by means of prolonged trains of stimuli applied at high frequencies.", options: ["a) Spike-timing-dependent plasticity (STDP)", "b) Post-tetanic potentiation (PTP)", "c) Bursting", "d) None of the above"], answer: "b) Post-tetanic potentiation (PTP)" },
            { question: "5. The dynamic activity of neurons which repeatedly fires discrete groups of spikes can:", options: ["a) Cause long-term potentiation and affect synaptic plasticity more than single spikes", "b) Have more informational content at unitary levels", "c) Encode different features of sensory input than single spikes", "d) All of the above"], answer: "d) All of the above" },
            { question: "6. Which of the following statements are true:", options: ["a) With optogenetics and chemogenetics, it’s possible to test if a specific neuron in an area is involved in behavior", "b) fMRI can record single-neuron responses in humans", "c) The genome plays a major role in structural brain connectivity", "d) Spike rate alone can fully explain stimulus discrimination"], answer: ["a) With optogenetics and chemogenetics, it’s possible to test if a specific neuron in an area is involved in behavior", "c) The genome plays a major role in structural brain connectivity"] },
            { question: "7. —-------------- transforms intact biological tissue into a hybrid form in which tissue components are removed and replaced with exogenous elements for increased accessibility and facilitates rapid extraction of anatomical-projection information.", options: ["a) Chemogenetics", "b) Clarity", "c) Nissl staining", "d) Immunohistochemistry (IHC)"], answer: "b) Clarity" },
            { question: "8. Mark the functions of glial cells:", options: ["a) Supply nutrients and oxygen to neurons", "b) Destroy and remove dead neuron carcasses", "c) Propagate electrical and chemical signals", "d) All of the above"], answer: "d) All of the above" },
            { question: "9. —------------- regulates cell development, structural stabilization of neuronal processes, and synaptic contacts during CNS maturation.", options: ["a) Astrocytes", "b) Oligodendrocytes", "c) Microglia", "d) Extracellular matrix"], answer: "a) Astrocytes" },
            { question: "10. In spike-timing-dependent plasticity (STDP), ΔW > 0 (change in synaptic weight) implies:", options: ["a) Postsynaptic neuron spikes after the presynaptic neuron", "b) Postsynaptic neuron spikes before the presynaptic neuron", "c) Presynaptic spikes occur after postsynaptic potentials", "d) None of the above"], answer: "a) Postsynaptic neuron spikes after the presynaptic neuron" }
        ];


        const QUESTIONS_PER_LEVEL = 10;

        // --- Helper Function ---
        const areArraysEqual = (arr1, arr2) => {
            if (arr1.length !== arr2.length) return false;
            const sorted1 = [...arr1].sort();
            const sorted2 = [...arr2].sort();
            return sorted1.every((value, index) => value === sorted2[index]);
        };

        // --- Question List Modal Component ---
        const QuestionsList = ({ allQuestions, onClose }) => (
            <div className="fixed inset-0 bg-black bg-opacity-60 flex justify-center items-center z-50 p-4">
                <div className="bg-white dark:bg-gray-800 rounded-2xl shadow-2xl w-full max-w-3xl max-h-[90vh] flex flex-col">
                    <div className="p-4 border-b dark:border-gray-700 flex justify-between items-center sticky top-0 bg-white dark:bg-gray-800">
                        <h2 className="text-2xl font-bold text-gray-800 dark:text-gray-100">All Questions</h2>
                        <button onClick={onClose} className="text-gray-500 dark:text-gray-400 hover:text-gray-800 dark:hover:text-gray-100 text-3xl font-light">&times;</button>
                    </div>
                    <div className="p-6 overflow-y-auto">
                        <div className="space-y-6">
                            {allQuestions.map((q, index) => {
                                const correctAnswers = Array.isArray(q.answer) ? q.answer : [q.answer];
                                return (
                                <div key={index} className="border-b dark:border-gray-700 pb-4 last:border-b-0">
                                    <p className="font-semibold text-gray-800 dark:text-gray-100">
                                        <span className="font-bold text-blue-600">Q{index + 1}:</span> {q.question}
                                    </p>
                                    <ul className="mt-2 space-y-1 pl-6">
                                        {q.options.map((opt, i) => {
                                            const isCorrect = correctAnswers.includes(opt);
                                            return (
                                            <li key={i} className={`text-gray-600 dark:text-gray-400 ${isCorrect ? 'font-bold text-green-700 dark:text-green-400' : ''}`}>
                                                - {opt}
                                                {isCorrect && <span className="text-green-600 dark:text-green-400 ml-2">(Correct)</span>}
                                            </li>
                                        )})}
                                    </ul>
                                </div>
                            )})}
                        </div>
                    </div>
                </div>
            </div>
        );
        
        // --- Header Component ---
        const Header = ({ onShowList, darkMode, setDarkMode }) => {
            return (
                <div className="fixed top-4 right-4 z-20 flex gap-3">
                    <button
                        onClick={onShowList}
                        className="bg-white dark:bg-gray-700 text-blue-600 dark:text-blue-400 font-semibold py-2 px-4 rounded-lg shadow-lg hover:bg-gray-100 dark:hover:bg-gray-600 transition-all transform hover:scale-105"
                    >
                        List of Questions
                    </button>
                    <button
                        onClick={() => setDarkMode(prev => !prev)}
                        className="bg-white dark:bg-gray-700 text-blue-600 dark:text-blue-400 font-semibold py-2 px-4 rounded-lg shadow-lg hover:bg-gray-100 dark:hover:bg-gray-600 transition-all transform hover:scale-105"
                    >
                        {darkMode ? '☀️ Light' : '🌙 Dark'}
                    </button>
                </div>
            );
        };

        // --- Main App Component ---
        function App() {
            const [gameState, setGameState] = React.useState('start'); // 'start', 'levelGate', 'playing', 'levelResult', 'finished'
            const [currentLevel, setCurrentLevel] = React.useState(0);
            const [levelScore, setLevelScore] = React.useState(0);
            const [userAnswers, setUserAnswers] = React.useState(Array(QUESTIONS_PER_LEVEL).fill([]));
            const [currentQuestionIndex, setCurrentQuestionIndex] = React.useState(0);
            const [showQuestionsList, setShowQuestionsList] = React.useState(false);
            const [darkMode, setDarkMode] = React.useState(false);

            React.useEffect(() => {
                if (darkMode) {
                    document.documentElement.classList.add('dark');
                } else {
                    document.documentElement.classList.remove('dark');
                }
            }, [darkMode]);


            const totalLevels = allQuestions.length / QUESTIONS_PER_LEVEL;

            const levelQuestions = React.useMemo(() => allQuestions.slice(
                currentLevel * QUESTIONS_PER_LEVEL,
                (currentLevel + 1) * QUESTIONS_PER_LEVEL
            ), [currentLevel]);

            const startLevel = () => {
                setCurrentQuestionIndex(0);
                setUserAnswers(Array(QUESTIONS_PER_LEVEL).fill([]));
                setGameState('playing');
            };

            const handleAnswerSelect = (option, questionIndex) => {
                const newAnswers = [...userAnswers];
                const currentSelection = newAnswers[questionIndex] || [];
                const question = levelQuestions[questionIndex];
                const isMulti = Array.isArray(question.answer);

                if (isMulti) {
                    if (currentSelection.includes(option)) {
                        newAnswers[questionIndex] = currentSelection.filter(item => item !== option);
                    } else {
                        newAnswers[questionIndex] = [...currentSelection, option];
                    }
                } else {
                    // Single select, just replace
                    newAnswers[questionIndex] = [option];
                }
                
                setUserAnswers(newAnswers);
            };

            const calculateScore = () => {
                let score = 0;
                for (let i = 0; i < levelQuestions.length; i++) {
                    const question = levelQuestions[i];
                    const userAnswer = userAnswers[i] || [];
                    const correctAnswer = Array.isArray(question.answer) ? question.answer : [question.answer];
                    
                    if (areArraysEqual(userAnswer, correctAnswer)) {
                        score++;
                    }
                }
                setLevelScore(score);
                setGameState('levelResult');
            };
            
            const handleNextLevel = () => {
                if (currentLevel < totalLevels - 1) {
                    setCurrentLevel(prev => prev + 1);
                    setGameState('levelGate');
                } else {
                    setGameState('finished');
                }
            };

            const restartGame = () => {
                setCurrentLevel(0);
                setGameState('start');
            }

            // --- Components for different game states ---

            const StartScreen = () => (
                <div className="text-center">
                    <h1 className="text-3xl md:text-4xl font-bold text-gray-800 dark:text-gray-100 mb-2">Cognitive Neuroscience Quiz</h1>
                    <p className="text-gray-600 dark:text-gray-400 mb-6">Test your knowledge across {totalLevels} assignments of Cognitive Neuroscience!</p>
                    <button
                        onClick={() => setGameState('levelGate')}
                        className="w-full bg-blue-600 text-white font-bold py-3 px-6 rounded-lg text-lg hover:bg-blue-700 transition-transform transform hover:scale-105 shadow-md"
                    >
                        Start Game
                    </button>
                </div>
            );
            
            const LevelGate = () => {
                const isLastLevel = currentLevel >= totalLevels - 1;
                return (
                    <div className="text-center">
                        <h1 className="text-3xl md:text-4xl font-bold text-gray-800 dark:text-gray-100 mb-2">Assignment {currentLevel + 1}</h1>
                        <p className="text-gray-600 dark:text-gray-400 mb-6">You need a perfect score to unlock the next Assignment.</p>
                        <div className="flex flex-col gap-4">
                            <button
                                onClick={startLevel}
                                className="w-full bg-blue-600 text-white font-bold py-3 px-6 rounded-lg text-lg hover:bg-blue-700 transition-transform transform hover:scale-105 shadow-md"
                            >
                                Begin Assignment
                            </button>
                            {!isLastLevel && (
                                <button
                                    onClick={handleNextLevel}
                                    className="w-full bg-gray-200 text-gray-700 dark:bg-gray-700 dark:text-gray-200 font-bold py-3 px-6 rounded-lg text-lg hover:bg-gray-300 dark:hover:bg-gray-600 transition"
                                >
                                    Skip Assignment
                                </button>
                            )}
                        </div>
                    </div>
                );
            };

            
            const LevelResult = ({ levelScore, levelQuestions, userAnswers }) => {
                const isPerfect = levelScore === QUESTIONS_PER_LEVEL;
                const isLastLevel = currentLevel >= totalLevels - 1;

                return (
                    <div className="text-center">
                        <h1 className="text-3xl md:text-4xl font-bold text-gray-800 dark:text-gray-100 mb-2">
                            {isPerfect ? 'Assignment Complete!' : 'Assignment Results'}
                        </h1>
                        <p className="text-2xl text-blue-600 dark:text-blue-400 font-semibold mb-6">
                            Your Score: {levelScore} / {QUESTIONS_PER_LEVEL}
                        </p>
                        
                        {/* --- Results Breakdown --- */}
                        <div className="text-left max-h-60 overflow-y-auto border-t border-b dark:border-gray-700 py-4 px-2 space-y-4">
                            <h3 className="text-lg font-semibold text-gray-800 dark:text-gray-100 sticky top-0 bg-white dark:bg-gray-800 pb-2">Your Results</h3>
                            {levelQuestions.map((q, index) => {
                                const ua = userAnswers[index] || [];
                                const ca = Array.isArray(q.answer) ? q.answer : [q.answer];
                                const isCorrect = areArraysEqual(ua, ca);

                                return (
                                    <div key={index} className={`p-3 rounded-lg ${isCorrect ? 'bg-green-50 dark:bg-green-900/50' : 'bg-red-50 dark:bg-red-900/50'}`}>
                                        <p className="font-semibold text-gray-800 dark:text-gray-100 flex items-start">
                                            <span className="mr-2">{isCorrect ? '✅' : '❌'}</span>
                                            {q.question}
                                        </p>
                                        <p className="pl-6 text-sm text-gray-700 dark:text-gray-300 mt-1">
                                            Your answer: <span className="font-medium">{ua.join(', ') || 'No answer'}</span>
                                        </p>
                                        {!isCorrect && (
                                            <p className="pl-6 text-sm text-green-700 dark:text-green-400 font-semibold">
                                                Correct answer: {ca.join(', ')}
                                            </p>
                                        )}
                                    </div>
                                );
                            })}
                        </div>

                        {!isPerfect && !isLastLevel && <p className="text-gray-600 dark:text-gray-400 my-6">You need a perfect score to advance. Let's try again!</p>}

                        <div className="flex flex-col gap-4 mt-6">
                            {isPerfect ? (
                                isLastLevel ? (
                                    <button onClick={() => setGameState('finished')} className="w-full bg-green-600 text-white font-bold py-3 px-6 rounded-lg text-lg hover:bg-green-700 shadow-md">
                                        Finish Game
                                    </button>
                                ) : (
                                     <button onClick={handleNextLevel} className="w-full bg-blue-600 text-white font-bold py-3 px-6 rounded-lg text-lg hover:bg-blue-700 shadow-md">
                                        Next Assignment
                                    </button>
                                )
                            ) : (
                                 <button onClick={startLevel} className="w-full bg-yellow-500 text-white font-bold py-3 px-6 rounded-lg text-lg hover:bg-yellow-600 shadow-md">
                                    Try Again
                                </button>
                            )}
                            {/* Always allow returning to main menu */}
                            {!isLastLevel && (
                                 <button onClick={restartGame} className="w-full bg-gray-200 text-gray-700 dark:bg-gray-700 dark:text-gray-200 font-bold py-3 px-6 rounded-lg text-lg hover:bg-gray-300 dark:hover:bg-gray-600 transition">
                                    Main Menu
                                </button>
                            )}
                        </div>
                    </div>
                );
            };

            const FinishedScreen = () => (
                 <div className="text-center">
                    <h1 className="text-3xl md:text-4xl font-bold text-green-600 dark:text-green-400 mb-2">Congratulations!</h1>
                    <p className="text-gray-600 dark:text-gray-400 mb-6">You have completed all {totalLevels} Assignments!</p>
                    <button
                        onClick={restartGame}
                        className="w-full bg-blue-600 text-white font-bold py-3 px-6 rounded-lg text-lg hover:bg-blue-700 transition-transform transform hover:scale-105 shadow-md"
                    >
                        Play Again
                    </button>
                </div>
            );

            const QuizView = () => {
                const question = levelQuestions[currentQuestionIndex];
                const selectedAnswers = userAnswers[currentQuestionIndex] || [];
                const correctAnswers = Array.isArray(question.answer) ? question.answer : [question.answer];
                const isMultiSelect = correctAnswers.length > 1;

                const getButtonClass = (option) => {
                    return selectedAnswers.includes(option) 
                        ? 'bg-blue-100 dark:bg-blue-900/60 border-blue-500 dark:border-blue-600 ring-2 ring-blue-300 dark:ring-blue-700 text-blue-800 dark:text-blue-200' 
                        : 'bg-white dark:bg-gray-700 dark:text-gray-200 hover:bg-gray-100 dark:hover:bg-gray-600 border-gray-300 dark:border-gray-600';
                };

                const renderActionButton = () => {
                    const isDisabled = selectedAnswers.length === 0;

                    if (currentQuestionIndex < QUESTIONS_PER_LEVEL - 1) {
                         return (
                            <button
                                onClick={() => setCurrentQuestionIndex(prev => prev + 1)}
                                disabled={isDisabled}
                                className="w-full bg-blue-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-blue-700 disabled:bg-blue-300 dark:disabled:bg-blue-800 dark:disabled:text-gray-400 transition-all text-sm sm:text-base col-span-2"
                            >
                                Next
                            </button>
                        );
                    } else {
                        return (
                            <button
                                onClick={calculateScore}
                                disabled={isDisabled}
                                className="w-full bg-green-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-green-700 disabled:bg-green-300 dark:disabled:bg-green-800 dark:disabled:text-gray-400 transition-all text-sm sm:text-base col-span-2"
                            >
                                Finish Assignment
                            </button>
                        );
                    }
                };

                return (
                    <div>
                        <div className="mb-6">
                           <div className="flex justify-between items-center mb-2 text-gray-600 dark:text-gray-400 font-medium">
                                <span>Assignment {currentLevel + 1}</span>
                                <span>Question {currentQuestionIndex + 1}/{QUESTIONS_PER_LEVEL}</span>
                           </div>
                           <div className="w-full bg-gray-200 dark:bg-gray-700 rounded-full h-2.5">
                                <div className="bg-blue-600 h-2.5 rounded-full transition-all duration-300" style={{ width: `${((currentQuestionIndex + 1) / QUESTIONS_PER_LEVEL) * 100}%` }}></div>
                           </div>
                        </div>

                        <h2 className="text-xl md:text-2xl font-semibold text-gray-800 dark:text-gray-100 mb-6 min-h-[8rem] flex items-center">
                            {question.question}
                        </h2>
                        <div className="space-y-3">
                            {question.options.map((option, index) => (
                                <button
                                    key={index}
                                    onClick={() => handleAnswerSelect(option, currentQuestionIndex)}
                                    className={`w-full text-left p-4 rounded-lg font-medium transition-all duration-200 border shadow-sm ${getButtonClass(option)}`}
                                >
                                    {option}
                                </button>
                            ))}
                        </div>

                        <div className="mt-8 grid grid-cols-3 gap-3">
                            <button
                                onClick={() => setCurrentQuestionIndex(prev => prev - 1)}
                                disabled={currentQuestionIndex === 0}
                                className="w-full bg-gray-500 text-white font-bold py-3 px-4 rounded-lg hover:bg-gray-600 disabled:bg-gray-300 dark:disabled:bg-gray-600 dark:disabled:text-gray-400 transition-all text-sm sm:text-base"
                            >
                                Previous
                            </button>
                            
                           {renderActionButton()}
                        </div>
                    </div>
                );
            };
            
            const renderGameState = () => {
                switch (gameState) {
                    case 'start': return <StartScreen />;
                    case 'levelGate': return <LevelGate />;
                    case 'playing': return <QuizView />;
                    case 'levelResult': return <LevelResult levelScore={levelScore} levelQuestions={levelQuestions} userAnswers={userAnswers} />;
                    case 'finished': return <FinishedScreen />;
                    default: return <StartScreen />;
                }
            }

            return (
                <React.Fragment>
                    <Header 
                        onShowList={() => setShowQuestionsList(true)}
                        darkMode={darkMode}
                        setDarkMode={setDarkMode}
                    />

                    {showQuestionsList && <QuestionsList allQuestions={allQuestions} onClose={() => setShowQuestionsList(false)} />}
                    
                    <div className="min-h-screen flex items-center justify-center p-4">
                        <div className="w-full max-w-2xl bg-white dark:bg-gray-800 rounded-2xl shadow-xl p-6 md:p-8 transform transition-all duration-300">
                            {renderGameState()}
                        </div>
                    </div>
                </React.Fragment>
            );
        }

        const container = document.getElementById('root');
        const root = ReactDOM.createRoot(container);
        root.render(<App />);
    </script>
</body>
</html>
